<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ site.github.url }}/assets/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo">Hi</a>
      <ul class="right">
        {{ for navitem in site.pages }}
          <li><a href="{{ site.github.url }}{{ navitem.url }}">{{ navitem.title }}</a></li>
        {{ endfor }}
      </ul>
    </div>
  </nav>
  {{ content }}
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="{{ site.github.url }}/assets/js/materialize.min.js"></script>
  <script>
        $(document).ready(function(){
      $('.carousel').carousel();
    });
  </script>
</body>
</html>
